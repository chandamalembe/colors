<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Squares</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="button-container">
        <button class="reset-btn" id="resetBtn">Reset All</button>
    </div>
    <div class="container">
        <div class="square" style="background-color: #F22D1B;" title="#F22D1B">Red</div>
        <div class="square" style="background-color: #FFA500;" title="#FFA500">Orange</div>
        <div class="square" style="background-color: #F2E852;" title="#F2E852">Yellow</div>
        <div class="square" style="background-color: #8C267B;" title="#8C267B">Magenta</div>
        <div class="square" style="background-color: #D95B5B;" title="#D95B5B">Salmon</div>
        <div class="square" style="background-color: #43A047;" title="#43A047">Green</div>
        <div class="square" style="background-color: #1E88E5;" title="#1E88E5">Blue</div>
        <div class="square" style="background-color: #8E24AA;" title="#8E24AA">Purple</div>
        <div class="square" style="background-color: #009688;" title="#009688">Teal</div>
        <div class="square" style="background-color: #00BCD4;" title="#00BCD4">Cyan</div>
        <div class="square" style="background-color: #E91E63;" title="#E91E63">Pink</div>
        <div class="square" style="background-color: #795548;" title="#795548">Brown</div>
        <div class="square" style="background-color: #3F51B5;" title="#3F51B5">Indigo</div>
        <div class="square" style="background-color: #CDDC39;" title="#CDDC39">Lime</div>
        <div class="square" style="background-color: #40E0D0;" title="#40E0D0">Turquoise</div>
        <div class="square" style="background-color: #800000;" title="#800000">Maroon</div>
        <div class="square" style="background-color: #000080;" title="#000080">Navy</div>
        <div class="square" style="background-color: #808000;" title="#808000">Olive</div>
        <div class="square" style="background-color: #808080;" title="#808080">Gray</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
